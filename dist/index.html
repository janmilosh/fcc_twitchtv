<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" type="text/css"><title>fcc_twitchtv</title><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/main.css"></head><body><!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--><div class="container-fluid" id="twitch"><h1 class="logo">Twitch Channels</h1><div class="channel-outer clearfix" v-for="obj in responseObjects" v-if="obj.exists"><a v-bind:href="obj.channelResponse.url" v-bind:title="'Visit ' + obj.channelResponse.display_name + ' on Twitch'"><div class="channel"><h1><img v-bind:src="obj.channelResponse.logo">{{ obj.channelResponse.display_name }}</h1><p>{{ obj.channelResponse.status }}</p></div><div v-bind:style="{height: obj.noStreamsDivHeight + 'px'}" class="no-streams" v-if="parseInt(obj.streamResponse._total)===0"><h1>No streams available.</h1></div><div class="stream" v-for="stream in obj.streamResponse.streams"><h2>{{ stream.game }}: {{ stream.viewers | numberWithCommas }} viewers</h2><img v-bind:src="stream.preview.medium" v-bind:alt="stream.game + ' preview'"></div></a></div><p class="fails"><span class="notice">Notice:</span> {{ fails.text }}</p></div><script src="scripts/vendor.js"></script><script src="scripts/main.js"></script></body></html>
